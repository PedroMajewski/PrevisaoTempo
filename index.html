<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo - API</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Devanagari:wght@100..800&family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <!--  CSS -->
    <link rel="stylesheet" href="/Css/style.css">

    <!-- Favicon -->
     <link rel="shortcut icon" href="./assets/Icons/01d.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Projeto Previsão do Tempo</h1>
        <h3>Desenvolvido por Pedro Henrique Majewski</h3>
        <h5 id="data"></h5>
    </header>
    <main>
        <div class="containerCentro">
            <div class="searchBar" id="searchBar">
                <div style="display: flex;flex-direction: row;justify-content: space-between;width: 100%
                ;">
                <input type="text" name="search" id="search" placeholder="Digite aqui a Cidade">
                <button onclick="SearchAPI()" ><svg  viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M15.7955 15.8111L21 21M18 10.5C18 14.6421 14.6421 18 10.5 18C6.35786 18 3 14.6421 3 10.5C3 6.35786 6.35786 3 10.5 3C14.6421 3 18 6.35786 18 10.5Z" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg></button>
                </div>
                <span id="searchBarMessage"></span>
            </div>
            <div class="weatherInfo" id="weatherInfo">
                <h1 id="weatherInfoCity"></h1>
                <div class="weatherTemp">
                    <h4 id="weatherMaxInfoCity"></h4>
                    <h4 id="weatherMinInfoCity"></h4>
                </div>
                <div class="estado">
                    <img id="stateImg" src="" alt="" >
                    <h2 id="weatherConditionInfo"></h2>
                </div>
                <h3 id="weatherUmityInfo" ></h3>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
